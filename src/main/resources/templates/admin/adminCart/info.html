<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<div th:replace="admin/fragments/headTag"/>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <div th:replace="admin/fragments/sideBar"/>

  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <div th:replace="admin/fragments/topBar"/>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->

      <div class="container">
        <h1>Info</h1>
        <form th:action="@{/admin/adminCart/info}" th:object="${itemInvoice}" enctype="multipart/form-data" method="get">

          <div class="col-1 mb-3">
            <label class="form-label" for="quantity">ID</label>
            <input class="form-control" type="text" th:field="*{quantity}" id="quantity">
          </div>

          <div class="col-3 mb-3">
            <label class="form-label" for="quantity">Price</label>
            <input class="form-control" type="text" th:field="*{price}" id="price">
          </div>

          <div class="col-3 mb-3">
            <label class="form-label" for="quantity">Category</label>
            <select class="form-control" id="category" name="category">
              <option value="">-- Select Category</option>
              <option th:each="category : ${categories}" th:value="${category.id}"
                      th:text="${category.name}" th:selected="${clothe.category.id == category.id}"></option>
            </select>
          </div>
        </form>
        <br>
        <a th:href="@{/admin/adminCart}">Back to List</a>
      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <div th:replace="admin/fragments/footerTag"/>

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="admin/fragments/logoutModal"/>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/chart-area-demo.js"></script>
<script src="js/demo/chart-pie-demo.js"></script>

</body>

</html>
