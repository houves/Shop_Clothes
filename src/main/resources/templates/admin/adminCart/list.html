<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<div th:replace="admin/fragments/headTag"/>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <div th:replace="admin/fragments/sideBar"/>

  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <div th:replace="admin/fragments/topBar"/>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->

      <div class="container">
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Hóa Đơn</h6>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <tr>
                  <th>ID</th>
                  <th>Invoice_Date</th>
                  <th>Total</th>
                  <th>Action</th>
                  <!--<th sec:authorize="hasAnyAuthority('AD')">Action</th>-->
                </tr>
                <tr th:each="invoice : ${invoices}">
                  <td th:text="${invoice.id}"></td>
                  <td style="max-width: 100px;" th:text="${invoice.invoiceDate}"></td>
                  <td th:text="${invoice.price}"></td>
                  <td>
                    <!-- sec:authorize="hasAnyAuthority('AD')">-->
                    <a th:href="@{/admin/adminCart/info/{id}(id=${invoice.id})}" class="text-info">Info</a>
                    <a th:href="@{/admin/adminClothe/deleteClotheAdmin/{id}(id=${invoice.id})}"
                       onclick="return confirm ('Are you sure?')" class="text-danger">Delete</a>
                  </td>
                </tr>
              </table>
            </div>

          </div>
        </div>
      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <div th:replace="admin/fragments/footerTag"/>

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="admin/fragments/logoutModal"/>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/chart-area-demo.js"></script>
<script src="js/demo/chart-pie-demo.js"></script>

</body>

</html>
