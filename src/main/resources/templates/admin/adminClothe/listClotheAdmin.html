<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<div th:replace="admin/fragments/headTag"/>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <div th:replace="admin/fragments/sideBar"/>

  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <div th:replace="admin/fragments/topBar"/>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->

      <div class="container">

        <div class="row mt-4">
          <div class="col-2">
            <div class="d-flex justify-content-center flex-column gap-2">
                <a href="/admin/adminClothe/addClotheAdmin" class="btn btn-primary">Add Clothes</a>
              <span>Bộ lọc tìm kiếm</span>
              <span>Tìm theo danh mục</span>
              <span th:each="category : ${categories}">
                    <a th:href="@{/search/{id}(id=${category.id})}" class="d-flex gap-2 text-decoration-none text-dark">
                        <input type="checkbox"/>
                        <span th:text="${category.name}"></span>
                    </a>
                </span>
              <hr />
              <span>Tìm theo giá</span>
              <span th:each="price : ${prices}">
                    <a th:href="@{/search/price/{id}(id=${price})}" class="d-flex gap-2 text-decoration-none text-dark">
                        <input type="checkbox"/>
                        <span th:text="${price}"></span>
                    </a>
                </span>
            </div>
          </div>

          <table class="col-10 text-center">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Image</th>
              <th>Price</th>
              <th>Category</th>
              <th>Action</th>
              <!--<th sec:authorize="hasAnyAuthority('AD')">Action</th>-->
            </tr>
            <tr th:each="clothe : ${clothes}">
              <td th:text="${clothe.id}"></td>
              <td style="max-width: 100px;" th:text="${clothe.name}"></td>
              <td style="max-width: 200px;">
                <img style="width: 200px; height: 200px;" th:src="@{'/images/' + ${clothe.image}}" />
              </td>
              <td th:text="${clothe.price}"></td>
              <td th:text="${clothe.category.name}"></td>
              <td>
                <!-- sec:authorize="hasAnyAuthority('AD')">-->
                <a th:href="@{/admin/adminClothe/editClotheAdmin/{id}(id=${clothe.id})}" class="text-info">Edit</a>
                <a th:href="@{/admin/adminClothe/deleteClotheAdmin/{id}(id=${clothe.id})}"
                   onclick="return confirm ('Are you sure?')" class="text-danger">Delete</a>
              </td>
            </tr>
          </table>
        </div>
      </div>

      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <div th:replace="admin/fragments/footerTag"/>

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="admin/fragments/logoutModal"/>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/chart-area-demo.js"></script>
<script src="js/demo/chart-pie-demo.js"></script>

</body>

</html>
