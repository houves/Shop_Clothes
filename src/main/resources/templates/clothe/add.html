<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="layout :: link-css"></th:block>
    <title>Add Clothe</title>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <form th:action="@{/clothes/add}" enctype="multipart/form-data" th:object="${clothe}" method="post">
        <div class="col-6 mb-3">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" type="text" th:field="*{name}" id="name">
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="name">Image</label>
            <input class="form-control" type="file" accept="image/png, image/jpeg, imaage/jpg" th:field="*{image}" id="image">
            <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
            <img id="imagePreview">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="name">Price</label>
            <input class="form-control" type="text" th:field="*{price}" id="price">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="name">Category</label>
            <select class="form-control" id="category" name="category">
                <option value="">-- Select Category</option>
                <option th:each="category : ${categories}" th:value="${category.id}"
                        th:text="${category.name}"></option>
            </select>
            <span class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
        </div>
        <input type="submit" class="btn btn-primary" value="Save">
    </form>
    <br>
    <a th:href="@{/clothes}">Back to List</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
<script th:src="@{/js/custom.js}"></script>
</html>
