<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="layout :: link-css"></th:block>
    <title>Edit Book</title>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1>Edit Book</h1>
    <form th:action="@{/clothes/edit}" th:object="${clothe}" enctype="multipart/form-data" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="col-6 mb-3">
            <label class="form-label" for="name">Title</label>
            <input class="form-control" type="text" th:field="*{name}" id="name">
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="imagePreview">Image</label>
            <input class="form-control" type="file" accept="image/png, image/jpeg, imaage/jpg" th:field="*{image}" id="image">
            <img style="width: 200px; height: 200px;" th:src="@{'/images/' + ${clothe.image}}" id="imagePreview"/>
            <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
        </div>

        <div class="col-6 mb-3">
            <label class="form-label" for="name">Price</label>
            <input class="form-control" type="text" th:field="*{price}" id="price">
            <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
        </div>

        <div class="col-6 mb-3">
            <label class="form-label" for="name">Category</label>
            <select class="form-control" id="category" name="category">
                <option value="">-- Select Category</option>
                <option th:each="category : ${categories}" th:value="${category.id}"
                        th:text="${category.name}" th:selected="${clothe.category.id == category.id}"></option>
            </select>
        </div>
        <input type="submit" value="Save">
    </form>
    <br>
    <a th:href="@{/clothes}">Back to List</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
<script th:src="@{/js/custom.js}"></script>
</html>
